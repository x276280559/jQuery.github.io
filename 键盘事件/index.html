<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#box{width:100px;height:100px;margin:200px auto;background:pink;}
		</style>
		<script src="js/jquery-1.11.1.min.js"></script>
		<script>
			$(function(){
				
				$(document).keydown(function(e){
					
					var r =e.keyCode;
					$("#box span").append("keyCode值为"+r);
					
					console.log(r);
					
					if(r==82){
						$("#box").css("background","aqua")
					}else{
						$("#box").css("background","yellow")
					}
					
				})
			})
		</script>
	</head>
	<body>
		<div id="box">
			<span></span>
		</div>
		
	</body>
</html>
